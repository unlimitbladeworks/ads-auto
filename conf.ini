[browser-thread]
#最大同时打开几个浏览自动化
max-worker = 1

[switch]
# 完成时是否退出浏览器页面(1:退出，0：不退出)
ads-is-quite = 1
# 是否打开推塔自动化(1:打开，0：关闭)
twitter = 0
# 是否开启 premint 自动化注册（1:打开，0：关闭）
premint-register = 0
# 是否开启 premint 开奖结果（1：打开，0：关闭）
premint-query-result = 0
# 是否开启 SUI 自动领水+swap
sui = 1